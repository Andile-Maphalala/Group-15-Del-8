<mat-sidenav-container class="example-container" style="  overflow-y: hidden;" >
    <mat-sidenav mode="side" opened  style="height:100vh;
     overflow-y: hidden;"> 
 <app-nav></app-nav>
  
    </mat-sidenav>
    <mat-sidenav-content>
      <app-username></app-username>
          <mat-card>  
            <mat-toolbar color="primary">  
              <div class="container w-100 row"   >
              <div align="center" style="color:white; text-align: left;  " class="col-6">  
               Manage Employee Type 
              
               </div>
  
               <div align="right"  class="col-6">
                <button class="btn btn-primary" (click)="Addopen()" style="vertical-align: middle; display: inline-flex; line-height: 24px;" type="button" data-toggle="modal" data-target="#addAreaModal">
                   
                  <i style=" color: rgb(66, 252, 9);" class="material-icons">
                    add
                    </i>
                    <span>  
                     
                      Add Employee Type</span>
  
                </button>

               </div>
               <br>
            
            
  
            </div>
            </mat-toolbar>  
          <br><br>  
            <mat-card-content>  
              <div >
                <mat-form-field class="w-100">
                  <mat-label>Search</mat-label>
                  <input matInput  [(ngModel)]="searchedKeyword" placeholder="Search Keyword">
                  <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
                <!--  (keyup)="filterExpenses()" -->
               </div>
            
               <table class="mat-elevation-z8 table w-100" >
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                 
             
    
                    <th style="text-align: center;"> <span class="material-icons">
                      edit
                      </span> </th>
                      <th style="text-align: center;"> <span class="material-icons">
                        delete
                        </span> </th>
                 
                </tr>
            </thead>
            <tbody>
       
            <tr *ngFor="let Type of allEmployeeType | async | filter:searchedKeyword">  
              <td class="tbl2">{{Type.EMPLOYEETYPEID}}</td>  
              <td class="tbl2">{{Type.EMPLOYEETYPEDESCRIPTION}}</td>  
           

              <td class="tbl2">  
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal"  matTooltip="Click Edit Button" (click)="loadEmployeeTypeToEdit(Type.EMPLOYEETYPEID); open()">Update</button>  
              </td>  

              <td class="tbl2">  
                <button type="button" class="btn btn-danger"matTooltip="Click Delete Button" (click)="deleteEmployeeType(Type.EMPLOYEETYPEID)">Delete</button>  
              </td>  
            </tr>
          
               
              
             
            </tbody>
          </table>
            </mat-card-content>  
          </mat-card>  


                
           
          
                </mat-sidenav-content>
              </mat-sidenav-container>
          

          
          
          
          <!-- /////////////////////////////////////////EmployeeType Modals //////////////////////////-->
          
          <!-- Add EmployeeType modal -->
          
          <!-- Modal -->
          <div class="modal fade" *ngIf="AddshowModalBox" id="addAreaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <form [formGroup]="employeeTypeForm" (ngSubmit)="onFormSubmitEmployeeType()"> 
                <div class="modal-header alert-primary ">
                  <h3 class="modal-title text-center" id="exampleModalLabel" style="text-align: center;">Add New Employee Type</h3>
                  <button type="button" #addTypeclosebutton class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                 
                <div class="modal-body">
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Employee Type Name</label>
                    <input type="text" class="form-control" #employeeTypeName id="exampleFormControlInput1" formControlName="EMPLOYEETYPEDESCRIPTION"  placeholder="">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-success"  [disabled]='employeeTypeName.value==""'  >Add New Employee Type</button>
                </div>
              </form>
              </div>
            </div>
          </div>
          
          <!-- Edit Area modal -->
          
          <!-- Modal -->
          <div class="modal fade" *ngIf="showModalBox" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <form [formGroup]="updateEmployeeTypeForm" (ngSubmit)="onFormSubmitUpdateEmployeeType()"> 
                <div class="modal-header alert-primary ">
                  <h3 class="modal-title text-center" id="exampleModalLabel" style="text-align: center;">Update Employee Type</h3>
                  <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Employee Type Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" #EMPLOYEETYPEDESCRIPTION placeholder="" formControlName="EMPLOYEETYPEDESCRIPTION" >
                    <input type="text" class="form-control" id="exampleFormControlInput1"  placeholder="" formControlName="EMPLOYEETYPEID"  hidden>

                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary" [disabled]='EMPLOYEETYPEDESCRIPTION.value==""' >Update Area </button>
                </div>
                </form>
              </div>
            </div>
          </div>
          
          
          <!-- Delete Area modal -->
          
          <!-- Modal -->
          <div class="modal fade" id="deleteEmployeeTypeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header alert-danger ">
                  <h3 class="modal-title text-center" id="exampleModalLabel" style="text-align: center;">Delete Employee Type ?</h3>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                 <h2>Are you sure you want to delete the Employee Type?</h2>
                </div>
                <div class="modal-footer " >
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-success">Confirm</button>
                </div>
              </div>
            </div>
          </div>
          
                 <!-- Delete Area modal -->
          
          <!-- Modal -->
          <div class="modal fade" id="success" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header alert-success ">
                  <h3 class="modal-title text-center" id="exampleModalLabel" style="text-align: center;">Success</h3>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                 <h2>Successfully deleted City!</h2>
                </div>
                <div class="modal-footer " >
                  <button type="button" class="btn btn-success" data-dismiss="modal">Okay</button>
                </div>
              </div>
            </div>
          </div>
