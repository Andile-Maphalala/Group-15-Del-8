<mat-sidenav-container class="example-container"  >
    <mat-sidenav mode="side" opened> 
      <app-nav></app-nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-username></app-username>
          <mat-card>  
            <mat-toolbar color="primary">  
              <div class="container w-100 row"  >
              <div align="center" style="color:white; text-align: left;  " class="col-6">  
              Search Agents
             
               </div>
               <div align="right"  class="col-6">
                <button class="btn btn-primary" data-toggle="modal" data-target="#addAreaModal" style="vertical-align: middle; display: inline-flex; line-height: 24px;" type="button" >
                   
                  <i style=" color: rgb(66, 252, 9);" class="material-icons">
                    add
                    </i>
                    <span>  
                     
                      Add Agent</span>
  
                </button>

               </div>
               
               <br>
            
            
  
            </div>
            </mat-toolbar>  
          <br><br>  
            <mat-card-content>  
              <div >
                <mat-form-field class="w-100">
                  <mat-label>Search</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Search Keyword">
                  <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
  
               </div>
            
               <table class="mat-elevation-z8 table w-100" >
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Company</th>
                    <th><mat-icon class="icons" style="text-align: center;">assignment_ind</mat-icon></th>
                    <th><mat-icon class="icons" style="text-align: center;">edit</mat-icon></th>
                    <th><mat-icon class="icons" style="text-align: center;">delete</mat-icon></th>
                 
                </tr>
            </thead>
            <tbody>
                    <tr>
                        <td>7</td>
                        <td>Andile</td>
                        <td>Maps</td>

                        <td>best.leader@gmail.com</td>  
                        <td>UP</td> 
                        <td style="text-align: center;" class="">  
                          <button type="button" class="btn btn-primary"  routerLink = "/assign-agent" >Assign Agent</button>  
                        </td>
                        <td style="text-align: center;" class="">  
                            <button type="button" class="btn btn-primary"  routerLink = "/update-agent" >Update Agent</button>  
                          </td>  
                        <td style="text-align: center;" class="">  
                          <button type="button" data-toggle="modal" data-target="#deleteEmployeeTypeModal" class="btn btn-danger" matTooltip="Click Delete Button"  >Delete</button>  
                        </td> 
                        
                    </tr>
              
             
            </tbody>
          </table>
            </mat-card-content>  
          </mat-card>

          <!-- /////////////////////////////////////////Area Modals //////////////////////////-->
          
          <!-- Add Area modal -->
          
            <!-- Modal -->
        <div class="modal fade" id="addAreaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header alert-danger ">
                <h3 class="modal-title text-center" id="exampleModalLabel" style="text-align: center;"></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="exampleFormControlInput1">No search results found</label>

                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Ok</button>
              </div>
            </div>
          </div>
        </div>
        
          
          <!-- Edit Area modal -->
          
          <!-- Modal -->
          <div class="modal fade" id="editEmployeeTypeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header alert-primary ">
                  <h3 class="modal-title text-center" id="exampleModalLabel" style="text-align: center;">Update Employee Type</h3>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Employee Type Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" value="EmployeeType1">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary">Update Employee Type</button>
                </div>
              </div>
            </div>
          </div>
          
          
          <!-- Delete Area modal -->
          
          <!-- Modal -->
          <div class="modal fade" id="deleteEmployeeTypeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header alert-danger ">
                  <h3 class="modal-title text-center" id="exampleModalLabel" style="text-align: center;">Delete Agent?</h3>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                 <h2>Are you sure you want to delete the Agent?</h2>
                </div>
                <div class="modal-footer " >
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-success">Confirm</button>
                </div>
              </div>
            </div>
          </div>
