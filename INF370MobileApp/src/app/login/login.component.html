<ion-content>

<h1 style="text-align: center;">Login</h1>

<form [formGroup]="loginForm" style="background-color:#c8f0ea" (ngSubmit)="clientLogin()">
  <div class="imgcontainer">
    <img src="./assets/Logo.png" style="width:300px ;" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" id="defaultLoginFormUsername" #USERNAME formControlName="USERNAME"  placeholder="Username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" id="defaultLoginFormPassword" #PASSWORD formControlName="PASSWORD" class="form-control mb-4" placeholder="Password" required>
        
    <button mdbBtn    type="submit" >Login</button>

	<div *ngIf="succLogin" class="alert alert-danger">
        Username Or Password is Incorrect!
      </div>
  
      <div *ngIf="invPass" class="alert alert-danger">
        Incorrect Password!
      </div>
  
      <div *ngIf="emptyUSR" class="alert alert-danger">
        Please enter a username!
      </div>
  
      <div *ngIf="emptyPSR" class="alert alert-danger">
        Please enter a password!
      </div>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <span class="psw">Forgot <a routerLink="/Reset">password?</a></span>
  </div>
</form>


<ng-template #error  let-modal>
  <div class="modal-header alert-danger">
    <h3 class="modal-title text-center"  style="text-align: center;">Error</h3>
  </div>
  <div class="form-group">
  <label for="exampleFormControlInput1">Only Maintenance Men can use the mobile application</label>
  </div>
  <div class="modal-footer">
    <button type="button" ngbAutofocus  class="btn btn-success" (click)="modal.close()"  >OK</button>
  </div> 
</ng-template>


</ion-content>
