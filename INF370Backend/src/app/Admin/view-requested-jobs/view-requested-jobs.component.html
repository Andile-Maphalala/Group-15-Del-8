<mat-sidenav-container class="example-container"  >
    <mat-sidenav mode="side" opened> 
      <app-nav></app-nav>

  
    </mat-sidenav>
    <mat-sidenav-content>
      <app-username></app-username>
          <mat-card>  
            <mat-toolbar color="primary">  
              <div class="container w-100 row"   >
              <div align="center" style="color:white; text-align: left;  " class="col-6">  
                View Unassigned Jobs
             
               </div>
  
              
               <br>
            
            
  
            </div>
            </mat-toolbar>  
          <br><br>  
            <mat-card-content>  
                <form [formGroup]="jobfeedbackForm"(ngSubmit)="onFormSubmitUpdateJob()">  
                    <table class="mat-elevation-z8 table w-100" >
                 
                   <tr ngclass="btn-primary"> 
                         <th>Job ID</th>
                         <th>Username </th> 
                         <th>Description</th>
                         <th>Address</th> 
                         <th>Date Requested </th>
                         <th>Status</th>
               

                        </tr>
       
                        <tr *ngFor="let job of alljobs | async">  
                        <td class="tbl2">{{job.JOBID}}</td> 
                         <td class="tbl2">{{job.USERNAME}}</td>     
                         <td class="tbl2">{{job.DESCRIPTION}}</td>  
                         <td class="tbl2">{{job.ADDRESS}}</td>     
                         <td class="tbl2">{{job.DATEREQUESTED}}</td>  
                         <td class="tbl2">{{job.JOBSTATUS}}</td>  
                      
                         
                       </tr>
                     
               
                         
                   
                  
   
               </table>
              
                     
                   </form>
        
            </mat-card-content>  
            <button type="button" data-target="#capturejobfeedback" class="btn btn-info" matTooltip="Click Delete Button" mat-raised-button routerLink = "/assign-jobs"  >Assign Job </button> 
          </mat-card>  


                
           
          
                </mat-sidenav-content>
              </mat-sidenav-container>
              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">View requesed job page</h4>
                    </div>
                      <div class="modal-body">
                        <a href="https://motlatso-baps.github.io/HelpInturbidus/pages/52134-view-rental-extension-request.html" target="_blank" mat-menu-item>
                         
                    <mat-icon class="icons">help_outline</mat-icon>        
                         Go to Help</a>
                      </div>
                    
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
