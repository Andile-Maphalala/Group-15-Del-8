<mat-sidenav-container class="example-container"  >
    <mat-sidenav mode="side" opened> 
  <app-nav></app-nav>
  
    </mat-sidenav>
    <mat-sidenav-content>
      <app-username></app-username>
          <mat-card>  
            <mat-toolbar color="primary">  
              <div class="container w-100 row"   >
              <div align="center" style="color:white; text-align: left;  " class="col-6">  
                 Assign Jobs
             
               </div>
  
              
               <br>
            
            
  
            </div>
            </mat-toolbar>  
          <br><br>  
            <mat-card-content>  
               
                <form [formGroup]="jobfeedbackForm"(ngSubmit)="onFormSubmitUpdateJob()">  
                    <table class="mat-elevation-z8 table w-100" >
                 
                   <tr ngclass="btn-primary"> 
                         <th>Job ID</th>
                       <!-- <th>Username </th>  -->
                         <th>Description</th>
                         <th>Address</th> 
                         <th>Date Requested </th>
                         <th>Status</th>
                         <th>Capture Details</th>

                        </tr>
       
                        <tr *ngFor="let job of alljobs | async">  
                        <td class="tbl2">{{job.JOBID}}</td> 
                       <!--  <td class="tbl2">{{job.USERNAME}}</td>      -->
                         <td class="tbl2">{{job.DESCRIPTION}}</td>  
                         <td class="tbl2">{{job.ADDRESS}}</td>     
                         <td class="tbl2">{{job.DATEREQUESTED}}</td>  
                         <td class="tbl2">{{job.JOBSTATUS}}</td>  
                      
                         <td style="text-align: center;" class="">  
                          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#UpdateJob"  matTooltip="Click Edit Button" (click)="loadjobToEdit(job.JOBID); Addopen()">Assign Job </button>
                           </td>
                       </tr>
                     
               
                         
                   
                  
   
               </table>
              
                     
                   </form>
        
            </mat-card-content>  
          </mat-card>  


                
           
          
                </mat-sidenav-content>
              </mat-sidenav-container>
              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Assign Jobs page</h4>
                    </div>
                      <div class="modal-body">
                        <a href="https://motlatso-baps.github.io/HelpInturbidus/pages/52137-assign-maintenance-job.html" target="_blank" mat-menu-item>
                         
                    <mat-icon class="icons">help_outline</mat-icon>        
                         Go to Help</a>
                      </div>
                    
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                  
                </div>
              </div>
          
          
              <form [formGroup]="jobfeedbackForm"(ngSubmit)="onFormSubmitUpdateJob()">  
                <div class="modal fade" id="UpdateJob" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header alert-primary ">
                        <h3 class="modal-title text-center" id="exampleModalLabel" style="text-align: center;">Assign Job To Maintenance guy</h3>
                        <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="form-group">

                      

                       
                          <div class="form-group">
                            <label for="exampleFormControlInput1">Employee Name</label>
                            <select class="form-control" formControlName="EMPLOYEEID" >
                              <option *ngFor="let emp of allemployees | async" value="{{emp.EMPLOYEEID}}">{{emp.NAME}} {{emp.SURNAME}}</option>
                              </select>
                          </div>

                       
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="submit" mat-raised-button color="accent" [disabled]="!jobfeedbackForm.valid">Assign Job</button>
                      </div>
                 
                    </div>
                  </div>
               
                </div>
              </form>
            <ng-template #content let-modal>
            <div class="modal-header alert-success">
              <h3 class="modal-title text-center"  style="text-align: center;">Success</h3>
              <!-- <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()" routerLink="/login">
                <span aria-hidden="true">&times;</span>
              </button> -->
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="exampleFormControlInput1">Job Assigned</label>
              </div>
            </div>
            <div class="modal-footer">
              <!-- <button type="button"   class="btn btn-danger" (click)="modal.close()" (click)="modal.close()">No</button> -->
  
              <button type="button" ngbAutofocus  class="btn btn-success" (click)="modal.close(); "  >Okay</button>
            </div>
          </ng-template>
