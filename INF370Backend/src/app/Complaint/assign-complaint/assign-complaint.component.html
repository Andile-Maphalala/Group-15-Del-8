<mat-sidenav-container class="example-container"  >
    <mat-sidenav mode="side" opened> 
      <app-nav></app-nav>

  
  
  
    </mat-sidenav>
    <mat-sidenav-content>
      <app-username></app-username>
          <mat-card>  
            <mat-toolbar color="primary">  
              <div class="container w-100 row"   >
              <div align="center" style="color:white; text-align: left;  " class="col-6">  
               Assign Employee
             
               </div>
               <br>
            
            
  
            </div>
            </mat-toolbar>  
          <br><br>  
            <mat-card-content>  
              <div >
                <mat-form-field class="w-100">
                  <mat-label>Search</mat-label>
                  <input matInput [(ngModel)]="searchedKeyword" placeholder="Search Keyword">
                  <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>

               </div>
            <h3> Select an employee to assign the complaint to</h3>
               <table class="mat-elevation-z8 table w-100" >
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th style="text-align: center;"> <span class="material-icons">
                      assignment_ind
                      </span> </th>
                 
                </tr>
            </thead>
            <tbody>
                    <tr *ngFor ="let emp of allemployees | async |  filter:searchedKeyword">
                        <td>{{emp.EMPLOYEEID}}</td>
                        <td>{{emp.NAME}} {{emp.SURNAME}}</td>
                        <td>{{emp.PHONE_NUMBER}}</td>
                        <td>{{emp.EMAIL}}</td>
                    
                        <td style="text-align: center;" class="">  
                          <!-- <button mat-raised-button color="primary" type="button" (click)="Assign(emp.EMPLOYEEID)">Select</button>   -->
                        </td>   
                    </tr>
          
               
              
             
            </tbody>
          </table>
            </mat-card-content>  
          </mat-card>  

          <button id="openModalButton" [hidden]="true" data-toggle="modal" data-target="#assign">Open Modal</button>
                
           
          
                </mat-sidenav-content>
              </mat-sidenav-container>
          
              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Assign Complaint page</h4>
                    </div>
                      <div class="modal-body">
                        <a href="https://motlatso-baps.github.io/HelpInturbidus/pages/5292-assign-complaint.html" target="_blank" mat-menu-item>
                         
                    <mat-icon class="icons">help_outline</mat-icon>        
                         Go to Help</a>
                      </div>
                    
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
          
     
          
          
          
          
          <!-- /////////////////////////////////////////Area Modals //////////////////////////-->
          
          <!-- Add Area modal -->
          
          <!-- Modal -->
          <div class="modal fade" id="addAreaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header alert-primary ">
                  <h3 class="modal-title text-center" id="exampleModalLabel" style="text-align: center;">Assign Complaint</h3>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Are sure you want to assign James Parker to this complaint</label>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-success" data-dismiss="modal" data-toggle="modal" data-target="#assign">Confirm</button>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Edit Area modal -->
          
          <!-- Modal -->
          <div class="modal fade" id="assign" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header alert-success ">
                  <h3 class="modal-title text-center" id="exampleModalLabel" style="text-align: center;">Success</h3>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="exampleFormControlInput1">You have successfully assigned the Complaint</label>                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success"  data-dismiss="modal" (click)='Go()' >Ok</button>
                </div>
              </div>
            </div>
          </div>
          
          
          
          <!-- Delete Area modal -->
          
          <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header alert-danger ">
                  <h3 class="modal-title text-center" id="exampleModalLabel" style="text-align: center;">Error</h3>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Employee not found</label>                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger">Ok</button>
                </div>
              </div>
            </div>
          </div>
