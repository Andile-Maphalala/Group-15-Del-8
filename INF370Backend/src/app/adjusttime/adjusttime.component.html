    <mat-sidenav-content>
      <app-username></app-username>
          <mat-card>  
            <mat-toolbar color="primary">  
              <div class="container w-100 row"   >
              <div align="center" style="color:white; text-align: left;  " class="col-6">  
               Adjust Logout Time 
             
               </div>
  
               <div align="right"  class="col-6" >
            

               </div>

          <br><br>  
      
            <mat-card-content>  

              <div >
                
               </div>
               <mat-card-content>  
                <form [formGroup]="timeForm"(ngSubmit)="onFormSubmit()">  
                <table class="mat-elevation-z8 table w-100" >  

                <tr ngclass="btn-primary"> 
                  <th class="tbl2">Logout Time</th>
                 
                </tr>  
                <tr *ngFor="let time of alltimes | async ">  
                     
                  <td class="tbl2">Current auto logout time: {{time.Logouttime}} Minute(s)</td>  
               
            
                </tr>  
              </table> 
              <button type="button" class="btn btn-info" data-toggle="modal" data-target="#additemModal"  matTooltip="Click Edit Button" (click)="openWindowCustomClass()">Adjust Log out time</button>
            </form>  
          
          </mat-card-content>

              </mat-sidenav-container>
              <form >  
                <div class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header alert-primary ">
                        <h3 class="modal-title text-center" id="exampleModalLabel" style="text-align: center;">Adjust Log out time</h3>
                        <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="form-group">
                        
                          <label for="exampleFormControlInput1">Log out time in minutes</label><br>
                          <mat-form-field class="demo-full-width">  
                            <input type="number" min="1" max="180" formControlName="Logouttime" matTooltip="Enter the Log out time in minute" matInput placeholder="">  
                          </mat-form-field>  
                          <mat-error>  
                            <span *ngIf="!timeForm.get('Logouttime').value && timeForm.get('Logouttime').touched"></span>  
                          </mat-error>  
                          
                         
                       
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <!-- <button type="button" class="btn btn-success">Add New Employee</button> -->
                        <button type="submit" mat-raised-button color="accent"matTooltip="Click Submit Button"[disabled]="!timeForm.valid">Adjust Log out time</button>
                      </div>
                 
                    </div>
                  </div>
               
                </div>
              </form>  
          
             
              <ng-template #content let-modal>
                <div class="modal-header alert-success">
                  <h3 class="modal-title text-center"  style="text-align: center;">Adjust Log out time</h3>
                  
                </div>
                <form [formGroup]="timeForm"(ngSubmit)="onFormSubmit()"> 
                <div class="modal-body">
                  <label for="exampleFormControlInput1">Log out time in minutes</label><br>
                  <mat-form-field class="demo-full-width">  
                    <input type="number" min="1" max="180" formControlName="Logouttime" #Logouttime matTooltip="Enter the Log out time in minute" matInput placeholder="">  
                  </mat-form-field>  
                  <mat-error>  
                    <span *ngIf="!timeForm.get('Logouttime').value && timeForm.get('Logouttime').touched"></span>  
                  </mat-error>  
                  
                 
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger"  (click)="modal.close(); ">Cancel</button>

      
                  <button type="submit" ngbAutofocus  class="btn btn-success" [disabled]="!timeForm.valid ||Logouttime.value>180"  >Adjust Log out time</button>
                </div>
              </form>
              </ng-template>
              <ng-template #content1 let-modal>
                <div class="modal-header alert-success">
                  <h3 class="modal-title text-center"  style="text-align: center;">Success</h3>

                    <span aria-hidden="true">&times;</span>
                  </button> -->
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Auto-logout Time Updated !</label>
                  </div>
                </div>
                <div class="modal-footer">
                  <!-- <button type="button"   class="btn btn-danger" (click)="modal.close()" (click)="modal.close()">No</button> -->
      
                  <button type="button" ngbAutofocus  class="btn btn-success" (click)="modal.close(); "  >Okay</button>
                </div>
              </ng-template>
