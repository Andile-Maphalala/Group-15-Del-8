<!--This HTML is for the login screen-->
<div class="container " style="align-content: center; padding:80px;">
  <div>
  <form class="text-center border border-light p-5" [formGroup]="loginForm" style="background-color:#c8f0ea" (ngSubmit)="clientLogin()">
      <p class="h4 mb-4">Login</p> 
      <input type="email" id="defaultLoginFormUsername" #USERNAME formControlName="USERNAME" class="form-control mb-4" placeholder="Username" > 
      <input type="password" id="defaultLoginFormPassword" #PASSWORD formControlName="PASSWORD" class="form-control mb-4" placeholder="Password">  
      <div class="d-flex justify-content-around">
        <!-- <div>
          <mdb-checkbox [info]="true">Remember me</mdb-checkbox>
        </div> -->
        <div *ngIf="!saveInProgress">
            <!--change the routerlink to recover password when implemented and remove this comment-->
          <a routerLink="/Reset">Forgot password?</a>
        </div>
      </div>
      
      <div *ngIf="saveInProgress">
        <div class="loader"><span></span></div><br>
        <p>Logging in...</p>
      </div>

    
      <button mdbBtn  *ngIf="!saveInProgress"  block="true" class="my-4" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit" >Login</button>
      <!-- [disabled]="PASSWORD.value=='' || USERNAME.value==''" -->
      <!-- <p>Not a client?
        <a routerLink="/register">Register</a>
      </p> -->
      <div *ngIf="succLogin" class="alert alert-danger">
        Username Or Password is Incorrect!
      </div>
  
      <div *ngIf="invPass" class="alert alert-danger">
        Incorrect Password!
      </div>
  
      <div *ngIf="emptyUSR" class="alert alert-danger">
        Please enter a username!
      </div>
  
      <div *ngIf="emptyPSR" class="alert alert-danger">
        Please enter a password!
      </div>
  
  
    </form>
  </div>
  </div>
    <!--End of login HTML-->
